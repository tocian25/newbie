<div>
    <h1><a href="/books">Каталог книг</a></h1>
</div>

{% for book in books %}
    <div>
        <p>Название: {{ book.name }}</p>
        <p>Автор: {{ book.author }}</p>
        <p>Год издания: {{ book.published_date }}</p>
        <p>Описание: {{ book.sammari|linebreaksbr }}</p>
    </div>
{% endfor %}
